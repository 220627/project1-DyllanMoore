<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="/CSS/stylesheet.css">
</head>
<body>
    <div>
        <h1>Monsters Inc.</h1>
        <h2>We scare because we care.</h2>
    </div>
    <div id="new-user-added-div">

    </div>
    <div>
        <form>
            <label for="create-first-name">First Name:</label>
            <input id="create-first-name" type="text">
            <label for="create-last-name">Last Name:</label>
            <input id="create-last-name" type="text">
            <label for="create-email">Email:</label>
            <input id="create-email" type="email">
            <label for="create-role">Job Role:</label>
            <select id="create-role">
                <option value="blank"></option>
                <option value="1">Scarer</option>
                <option value="2">Scarer Assistant</option>
                <option value="3">Secretary</option>
                <option value="4">Hazmat</option>
                <option value="5">Key Master</option>
            </select>
            <label for="create-username">Username:</label>
            <input id="create-username" type="text">
            <label for="create-password">Password:</label>
            <input id="create-password" type="password">
            <label for="confirm-create-password">Confirm Password:</label>
            <input id="confirm-create-password" type="password">
            <button type="button" id="create-submit-button">Submit</button>
        </form>
    </div>
    <div>
        <a id="have-account-button" href="/HTML/login.html">Already have an account?</a>
    </div>
    <script src="/JS/user.js"></script>
</body>
</html>
