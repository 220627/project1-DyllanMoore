<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="/CSS/stylesheet.css">
</head>

<body>
    <div>
        <h1>Monsters Inc.</h1>
        <h2>We scare because we care.</h2>
    </div>
    <div id="user-reimbursement-options-container">
        <h2>What would you like to do?</h2>
        <form>
            <select id="user-reimbursement-options">
                <option value="0"></option>
                <option value="1">Create a New Reimbursement</option>
                <option value="2">View Your Submitted Reimbursements</option>
                <option value="3">Edit Your Pending Reimbursements</option>
                <option value="4">Edit Your User Information</option>
            </select>
            <button type="button" id="user-reimbursement-options-button">Submit</button>
        </form>
    </div>

    <!-- New Reimbursement -->
    <div id="create-user-reimbursement-container" class="hidden-container">
        <h2>Create A New Reimbursement</h2>
        <form>
            <label for="create-reimbursement-employee">Employee Number</label>
            <input id="create-reimbursement-employee" type="number">
            <label for="create-reimbursement-amount">Reimbursement Amount</label>
            <input id="create-reimbursement-amount" type="number">
            <label for="create-reimbursement-description">Reimbursement Description</label>
            <input id="create-reimbursement-description" type="text">
            <label for="create-reimbursement-date">Date Submitted</label>
            <input id="create-reimbursement-date" type="date">
            <label for="create-reimbursement-type">Which Best Describes Your Reimbursement?</label>
            <select id="create-reimbursement-type">
                <option value="0"></option>
                <option value="1">Housing</option>
                <option value="2">Food</option>
                <option value="3">Travel</option>
                <option value="4">Profeesional Development</option>
                <option value="5">Other</option>
            </select>
            <label for="create-reimbursement-if-other">If "Other" please describe.</label>
            <input id="create-reimbursement-if-other" type="text">
            <button type="button" id="create-user-reimbursement-button">Submit</button>
        </form>
    </div>

    <!-- View Reimbursements -->
    <div id="user-view-all-reimbursements-container" class="hidden-container">
        <h2>All Reimbursements Submitted by You</h2>
    </div>
    <div id="user-view-pending-reimbursements-container" class="hidden-container">
        <h2>Pending Reimbursements Submitted by You</h2>
    </div>

    <!-- Update User -->
    <div id="user-update-choice-container" class="hidden-container">
        <h2>What would you like to update?</h2>
        <form>
            <select id="user-update-user-choice">
                <option value="0"></option>
                <option value="1">Name</option>
                <option value="2">Username</option>
                <option value="3">Password</option>
                <option value="4">Email</option>
                <option value="5">Job Role</option>
            </select>
            <button type="button" id="user-update-choice-button">Submit</button>
        </form>
    </div>
    <div id="user-update-name-choice-container" class="hidden-container">
        <h2>Update User's Name</h2>
        <div>
            <form>
                <select id="user-update-name-choice">
                    <option value="blank"></option>
                    <option value="1">First Name</option>
                    <option value="2">Last Name</option>
                    <option value="3">First & Last Names</option>
                </select>
                <button type="button" id="user-update-name-choice-button">Submit</button>
            </form>
        </div>
        <div id="user-update-first-name-container" class="hidden-container">
            <form>
                <label for="update-first-name-only">Updated First Name:</label>
                <input id="update-first-name-only" type="text">
                <button type="button" id="user-update-first-name-button">Submit</button>
            </form>
        </div>
        <div id="user-update-last-name-container" class="hidden-container">
            <form>
                <label for="update-last-name-only">Updated Last Name:</label>
                <input id="update-last-name-only" type="text">
                <button type="button" id="user-update-last-name-button">Submit</button>
            </form>
        </div>
        <div id="user-update-both-names-container" class="hidden-container">
            <form>
                <label for="update-first-name">Updated First Name:</label>
                <input id="update-first-name" type="text">
                <label for="update-last-name">Updated Last Name:</label>
                <input id="update-last-name" type="text">
                <button type="button" id="user-update-both-names-button">Submit</button>
            </form>
        </div>
    </div>
    <div id="user-update-username-container" class="hidden-container">
        <h2>Update Username</h2>
        <form>
            <label for="update-username">Updated Username</label>
            <input id="update-username" type="test">
            <button type="button" id="user-update-username-button">Submit</button>
        </form>
    </div>
    <div id="user-update-password-container" class="hidden-container">
        <h2>Update Password</h2>
        <form>
            <label for="update-old-password">Current Password</label>
            <input id="update-onld-password" type="password">
            <label for="update-new-password">New Password</label>
            <input id="update-new-password" type="password">
            <label for="confirm-new-password">Confirm New Password</label>
            <input id="confirm-new-password" type="password">
            <button type="button" id="user-update-password-button">Submit</button>
        </form>
    </div>
    <div id="user-update-email-container" class="hidden-container">
        <h2>Update Email</h2>
        <form>
            <label for="update-email">Updated Email</label>
            <input id="updatte-email" type="email">
            <button type="button" id="user-update-email-button">Submit</button>
        </form>
    </div>
    <div id="user-update-role-container" class="hidden-container">
        <h2>Update Job Role</h2>
        <form>
            <label for="update-user-role">Updated Role</label>
            <select id="update-user-role">
                <option value="blank"></option>
                <option value="1">Scarer</option>
                <option value="2">Scarer Assistant</option>
                <option value="3">Secretary</option>
                <option value="4">Hazmat</option>
                <option value="5">Key Master</option>
            </select>
            <button type="button" id="user-update-role-button">Submit</button>
        </form>
    </div>
    <script src="/JS/user.js"></script>
</body>

</html>
