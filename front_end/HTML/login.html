<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/CSS/stylesheet.css">
</head>
<body>
    <div>
        <img src="/resources/logo.png">
        <h2>We scare because we care.</h2>
    </div>
    <div id="login-failed-div">
    </div>
    <div>
        <form>
            <label for="login-username">Username:</label>
            <input id="login-username" type="text">
            <label for="login-password">Password:</label>
            <input id="login-password" type="password">
            <button type="button" id="login-button" class="submit-button">Submit</button>
        </form>
    </div>
    <div>
        <a id="forgot-username-button">Forgot Username?</a>
        <a id="create-account-button">Create an Account</a>
    </div>
    <script src="/JS/login.js"></script>
    <script src="/JS/user.js"></script>
</body>
</html>
